    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <header>
        <img src="assets/logo.png" alt="logo da AluraGeek">
    </header>
    <main>
        <section class="meus_produtos_container">

            <h2>Meus Produtos</h2>
            <div class="meus_produtos"></div>

        </section>

        <section class="add_produtos_container">
            <h2>Adicionar Produtos:</h2>
            <div class="add_produtos">

                <input type="text" placeholder="nome..." id="nome_produto" name="nome_produto" required>
                <input type="number" placeholder="valor..." name="valor" id="valor">
                <input type="text" placeholder="imagem..." name="imagem" id="imagem">
                <div class="container_botao">
                    <button id="btn_guarda">Guardar</button>
                    <button id="btn_limpa">Limpar</button>

                </div>
            </div>

        </section>
    </main>

    <footer>
        <img src="assets/logo.png" alt="logo da AluraGeek">
        <p>Desenvolvido por <span>BÃ¡rbara Miranda</span></p>

    </footer>

    <script src="js/index.js" type="module"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="logo da AluraGeek">
    </header>
    <main>
        <section class="meus_produtos_container">

            <h2>meus produtos</h2>
            <div class="meus_produtos" data-products>

                <!-- <div class="card">
                    <img src="/assets/products/gameboy.png" class="card-img" alt="Imagem do produto">
                    <div class="card-container--info">
                        <p>Nome do produto</p>
                        <div class="card-container--value">
                            <p>$ XX.XX</p>
                            <img src="/assets/icons/trash.png" class="icon_trash" alt="Ícone de lixeira">
                        </div>
                    </div>
                </div> -->

            </div>

        </section>

        <section class="add_produtos_container">
            <h2>adicionar produtos</h2>
            <form class="add_produtos" data-form>

                <input type="text" placeholder="nome..." id="nome_produto" name="nome_produto" required data-name>
                <input type="number" placeholder="valor..." name="valor" id="valor" step="0.01" required data-price>
                <input type="text" placeholder="imagem..." name="imagem" id="imagem" required data-image>
                <div class="container_botao">
                    <button class="btn" id="btn_adiciona" type="submit">Adicionar</button>
                    <button class="btn" id="btn_limpa" type="reset">Limpar</button>

                </div>
            </form>

        </section>
    </main>

    <footer>
        <img src="assets/logo.png" alt="logo da AluraGeek">
        <p>Desenvolvido por <span>Bárbara Miranda</span></p>
        <span class="alura">ALURA LATAM - 2024</span>
    </footer>

    <script src="./js/displayCards.js" type="module"></script>
    <script src="./js/addNewProduct.js" type="module"></script>

</body>

</html>
